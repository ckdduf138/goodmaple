<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SPA Redirect for GitHub Pages</title>
</head>

<body>
    <script type="text/javascript">
        var l = window.location;
        var basename = '';
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basename + '/index' + l.search + l.hash;
        window.history.replaceState(null, null, newUrl);
        window.location.replace(newUrl);
    </script>
</body>

</html>
